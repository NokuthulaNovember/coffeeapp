<ion-header>
  <ion-navbar>
    <ion-title>
      Starbucks Cafe
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="t1" no-lines no-padding>


  <ion-col col-6>
    
  <ion-list no-lines no-padding>

    <ion-item class="t2"no-lines no-padding>
      <ion-label fixed>Toppings</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>


 

  <ion-item >
    
    <ion-label>WhipCream</ion-label>
    <ion-checkbox [(ngModel)]="whipcream"></ion-checkbox>
   
  </ion-item>

  <ion-item class="t1" no-lines no-padding> <img src="./assets/imgs/whip.png"/></ion-item>
 
 
  <ion-item>
    <ion-label>Cinnamon</ion-label>
    <ion-checkbox [(ngModel)]="cinnamon"></ion-checkbox>
  </ion-item>

  <ion-item class="t1" no-lines no-padding> <img src="./assets/imgs/cinnamon.png"/></ion-item>


  <ion-item>
    <ion-label>Chocolate</ion-label>
    <ion-checkbox [(ngModel)]="chocolate"></ion-checkbox>
  </ion-item>

   <ion-item class="t1" no-lines no-padding> <img src="./assets/imgs/chocolate.png"/></ion-item>

  <ion-item class="t1" no-lines no-padding>
    
      <h1>Quantity:</h1><ion-col col-6> <button ion-button color="light" (click) = "Quantity(+1)">+1</button></ion-col>
      <ion-col col-6> <button ion-button color="light" (click) = "Quantity(-1)">-1</button></ion-col>  <h2 text-center>{{quantity}}</h2>
 

</ion-item>

<button ion-button color="light" (click)="purchase()">Order</button>

</ion-list>

</ion-col>

</ion-content>
